logs:
  - name: root
    level: info
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: root_log.txt
      - type: StdoutLogAppender
  - name: system
    level: info
    formatter: '%d%T%m%n'
    appenders:
      - type: FileLogAppender
        file: system_log.txt
      - type: StdoutLogAppender
